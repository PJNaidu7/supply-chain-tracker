<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supply Chain Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4">üì¶ Supply Chain Dashboard</h1>

    <div class="row">
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">System Status</h5>
            <p class="card-text" id="status">Loading...</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Total Products</h5>
            <p class="card-text" id="totalProducts">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-info mb-3">
          <div class="card-body">
            <h5 class="card-title">Inventory Value</h5>
            <p class="card-text" id="inventoryValue">‚Çπ 0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <h4>‚ö†Ô∏è Bottleneck Alerts</h4>
      <ul id="alerts" class="list-group"></ul>
    </div>

    <div>
      <h4>üìä Inventory Trends</h4>
      <canvas id="inventoryChart" height="100"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
